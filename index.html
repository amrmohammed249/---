    <style>
      :root {
        --bg: #F7FAFC;
        --panel: #FFFFFF;
        --accent: #1F8EF1;
        --accent-2: #10B981;
        --text: #1F2937;
        --muted: #6B7280;
        --danger: #EF4444;
        --warning: #F59E0B;
        --radius: 8px;
        --shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--bg);
      }
      .dark body {
        background-color: #0d1117;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-invoice, #printable-invoice *,
        #printable-report, #printable-report * {
          visibility: visible;
        }
        #printable-invoice, #printable-report {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 1rem;
          box-shadow: none;
          border: none;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
